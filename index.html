<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aleksey Slomyanovskiy">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="main">
        <header class="header">
            <a class="header__logo" href="#">
                <img src="./images/Header__logo.svg">
            </a>
        </header>
        <menu class="profile">
            <img class="profile__avatar" alt="Жак Кусто" src="./images/Profile_avatar.jpg">
            <div class="profile-info">
                <div class="profile-info__centering">
                    <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                    <img class="profile-info__edit-button" src="./images/profile-info__edit-button.svg">
                </div>
                <p class="profile-info__subtitle">Исследователь океана</p>
            </div>
            <img class="profile__add-button" src="./images/profile__add-button.svg">
        </menu>
        <section class="elements">
            <div class="element">
                <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.png">
                <h2 class="element__title">Карачаевск</h2>
                <img class="element__like" src="./images/element__like.svg">
            </div>
            <div class="element">
                <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash (1).png">
                <h2 class="element__title">Гора Эльбрус</h2>
                <img class="element__like" src="./images/element__like.svg">
            </div>
            <div class="element">
                <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash (1).png">
                <h2 class="element__title">Домбай</h2>
                <img class="element__like" src="./images/element__like.svg">
            </div>
            <div class="element">
                <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.png">
                <h2 class="element__title">Недомбай</h2>
                <img class="element__like" src="./images/element__like.svg">
            </div>
            <div class="element">
                <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.png">
                <h2 class="element__title">Каракара</h2>
                <img class="element__like" src="./images/element__like.svg">
            </div>
            <div class="element">
                <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.png">
                <h2 class="element__title">Гора гора</h2>
                <img class="element__like" src="./images/element__like.svg">
            </div>

        </section>
        <footer class="footer">
            <p class="footer__copirights">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <form class="popup__container">
            <img class="popub__button-close" src="./images/popup__close-button.svg">
            <p class="popup__title">Редактировать профиль</p>
            <input class="popup__name" type="text" placeholder="name" name="Жак">
            <input class="popup__subname" type="text" placeholder="subname" name="subname">
            <button class="popub__submit-button">
                <p class="popub__submit-button-text">Сохранить</p>
            </button>
        </form>
            
    </div>
<script src="./script.js"></script>
</body>

</html>
