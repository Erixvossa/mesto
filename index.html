<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aleksey Slomyanovskiy">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="main">
        <header class="header">
            <a class="header__logo" href="#">
                <img class="header__logo-image" src="./images/Header__logo.svg" alt="logo">
            </a>
        </header>
        <nav class="profile">
            <img class="profile__avatar" alt="Жак Кусто" src="./images/Profile_avatar.jpg">
            <div class="profilee-info">
                <div class="profilee-info__centering">
                    <h1 class="profilee-info__title">Жак-Ив Кусто</h1>
                    <button class="profilee-info__edit-button" type="button"></button>
                </div>
                <p class="profilee-info__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </nav>
        <section class="elements">


        </section>
        <footer class="footer">
            <p class="footer__copirights">&#169; 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class='popup-img popup-img_type_closed'>
        <div class="popup-img__container">
            <button class="popup-img__button-close" type="reset"></button>
            <img class="popup-img__image" src='./images/kirill-pershin-1088404-unsplash.png' alt="укрупненное изображение">
            <p class="popup-img__title">Заголовок</p>
        </div>
    </div>


    <div class="popup popup_type_closed">
        <form class="popup__container" name="popup-form" method="GET" action="#" novalidate>

            <button class="popub__button-close" type="reset"></button>
            <p class="popup__title">Редактировать профиль</p>
            <input class="popup__input popup__input_type_name" type="text" placeholder="Имя" name="name" required minlength="2" maxlength="40">
                <span class='popup__error' id='popup__error'>текст ошибки</span>
            <input class="popup__input popup__input_type_subname" type="text" placeholder="Профессия" name="profession" required minlength="2" maxlength="200">
                <span class='popup__error' id='popup__error'>текст ошибки</span>
            <button class="popub__submit-button" type="submit">Сохранить</button>

        </form>
    </div>

    <div class="popup-add popup-add_type_closed">
        <form class="popup-add__container" name="popup-form" method="GET" action="#" novalidate>
            <button class="popub-add__button-close" type="reset"></button>
            <p class="popup-add__title">Новое место</p>
            <input class="popup-add__input popup-add__input_type_name" type="text" placeholder="Название" name="name" required>
                <span class='popup-add__error' id='popup-add__error'>текст ошибки</span>
            <input class="popup-add__input popup-add__input_type_url" type="url" placeholder="Ссылка на картинку" name="url" required>
                <span class='popup-add__error' id='popup-add__error'>текст ошибки</span>
            <button class="popub-add__submit-button" type="submit">Создать</button>
        </form>
    </div>

    
    <template id='element'>
        <div class="element">
            <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.png" alt=" ">
            <button class="element__recycle" type="button"></button>
            <div class="element__title-like-string">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__like" type="button"></button>
            </div>
        </div>
    </template>
<script src="./pages/index.js"></script>
<script src="./pages/validate.js"></script>
</body>

</html>
