<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aleksey Slomyanovskiy">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="main">
        <header class="header">
            <a class="header__logo" href="#">
                <img class="header__logo-image" src="./images/Header__logo.svg" alt="logo">
            </a>
        </header>
        <nav class="profile">
            <img class="profile__avatar" alt="Жак Кусто" src="./images/Profile_avatar.jpg">
            <div class="profilee-info">
                <div class="profilee-info__centering">
                    <h1 class="profilee-info__title">Жак-Ив Кусто</h1>
                    <button class="profilee-info__edit-button"></button>
                </div>
                <p class="profilee-info__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </nav>
        <section class="elements">
            <div class="element">
                <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.png" alt="фото Карачаевск">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__like"></button>
            </div>
            <div class="element">
                <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash1.png" alt="фото Гора Эльбрус">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like"></button>
            </div>
            <div class="element">
                <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash1.png" alt="фото Домбай">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like"></button>
            </div>
            <div class="element">
                <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.png" alt="фото Недомбай">
                <h2 class="element__title">Недомбай</h2>
                <button class="element__like"></button>
            </div>
            <div class="element">
                <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.png" alt="фото Каракара">
                <h2 class="element__title">Каракара</h2>
                <button class="element__like"></button>
            </div>
            <div class="element">
                <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.png" alt="фото Гора гора">
                <h2 class="element__title">Гора гора</h2>
                <button class="element__like"></button>
            </div>

        </section>
        <footer class="footer">
            <p class="footer__copirights">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <form class="popup__container">
            <img class="popub__button-close" src="./images/popup__close-button.svg" alt="close form button">
            <p class="popup__title">Редактировать профиль</p>
            <input class="popup__name" type="text" placeholder="name" name="Жак">
            <input class="popup__subname" type="text" placeholder="subname" name="subname">
            <button class="popub__submit-button">Сохранить</button>
        </form>
            
    </div>
<script src="../mesto/script.js"></script>
</body>

</html>
