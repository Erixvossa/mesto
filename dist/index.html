ror popup__error_invisible" id="popup-profession-error">текст ошибки</span> <button class="popub__submit-button popub__submit-button_enabled" type="submit">Сохранить</button></form></div><div class="popup popup_type_closed" id="popup-add"><form class="popup__container" id="popup-add__container" name="popup-form" action="#" novalidate><button class="popub__button-close" id="popub-add__button-close" type="reset"></button><p class="popup__title">Новое место</p><input class="popup__input popup__input_type_name" id="popup-title" placeholder="Название" name="name" required minlength="2" maxlength="30"> <span class="popup__error popup__error_invisible" id="popup-title-error">текст ошибки</span> <input class="popup__input popup__input_type_url" id="popup-url" type="url" placeholder="Ссылка на картинку" name="url" required> <span class="popup__error popup__error_invisible" id="popup-url-error">текст ошибки</span> <button class="popub__submit-button popub__submit-button_enabled popub__submit-button_disabled" disabled="disabled" type="submit">Создать</button></form></div><template id="element"><div class="element"><img class="element__photo" src="859d283231a54c53407521d60d78dcbd.png" alt=" "> <button class="element__recycle" type="button"></button><div class="element__title-like-string"><h2 class="element__title">Карачаевск</h2><button class="element__like" type="button"></button></div></div></template><script src="main.js"></script></body></html>
